    <f:view contentType="text/html">

        <h:outputStylesheet library="css" name="home.css"/>

        <h:body>

                    <h:graphicImage value="/resources/images/topo2.png" width="1350px" height="174px"/>

                    </p:menu>-->
                
 

                <p:layoutUnit position="center">
