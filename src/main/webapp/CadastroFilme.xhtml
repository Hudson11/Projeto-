<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
            <title>Projeto **</title>
        </h:head>

        <h:outputStylesheet library="materialize/css2" name="materialize.min.css"/>
        <h:outputStylesheet library="css" name="css2.css"/>
        <h:outputStylesheet library="css" name="css2.min.css"/>

        <h:body>

            <p:growl id="message"/>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="200" resizable="true" closable="true" collapsible="true">
                    <h:graphicImage value="/resources/images/topo2.png" width="1350px" height="174px"/>
                </p:layoutUnit>

                <p:layoutUnit position="center">

                    <h:form>

                        <p:growl id="growl" sticky="true" showDetail="true"/>

                        <p:wizard flowListener="#{userWizard.onFlowProcess}">
                            <p:tab id="personal" title="Dados do Filme">
                                <p:panel header="Detalhes Pessoais">
                                    <p:messages />
                                    <div id="login1">
                                        <h:panelGrid columns="2" columnClasses="label, value">
                                            <h:outputText value="Nome: *" />
                                            <h:inputText value="#{gerenciaProduto.filme.nome}" required="true" label="Nome"/>

                                            <h:outputText value="Autor: *" />
                                            <h:inputText value="#{gerenciaProduto.filme.autor}" required="true" label="Email"/>

                                            <h:outputText value="Data Lançamento: " />
                                            <h:inputText value="#{gerenciaProduto.filme.dataLancamento}" required="true" label="Cpf">
                                                <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                                            </h:inputText>

                                        </h:panelGrid>
                                    </div>
                                </p:panel>
                            </p:tab>

                            <p:tab id="address" title="Dados do Filme">
                                <p:panel header="Senha">
                                    <p:messages />
                                    <div id="login2">
                                        <h:panelGrid columns="2" columnClasses="label, value">
                                            <h:outputText value="Quantidade: " />
                                            <h:inputText value="#{gerenciaProduto.filme.quantidade}" >
                                                <f:validateDoubleRange minimum="1" > </f:validateDoubleRange>
                                            </h:inputText>

                                            <h:outputText value="valor Unitário: " />
                                            <h:inputText value="#{gerenciaProduto.filme.valor}" >
                                                <f:validateDoubleRange minimum="1" > </f:validateDoubleRange>
                                            </h:inputText>

                                            <h:outputText value="Descrição: " />
                                            <h:inputText value="#{gerenciaProduto.filme.descricao}" >
                                                <f:validateLength minimum="10"></f:validateLength>
                                            </h:inputText>
                                        </h:panelGrid>
                                    </div>
                                </p:panel>
                            </p:tab>

                            <p:tab id="confirm" title="Confirmar Produro">
                                <p:panel header="Confirmation">
                                    <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                                        <h:panelGrid columns="2" columnClasses="label, value">
                                            <h:outputText value="Nome: " />
                                            <h:outputText value="#{gerenciaProduto.filme.nome}" styleClass="outputLabel"/>

                                            <h:outputText value="Autor: " />
                                            <h:outputText value="#{gerenciaProduto.filme.autor}" styleClass="outputLabel"/>

                                            <h:outputText value="Dara de Lançamento: " />
                                            <h:outputText value="#{gerenciaProduto.filme.dataLancamento}" styleClass="outputLabel"/>

                                            <h:outputText value="Valor: " />
                                            <h:outputText value="#{gerenciaProduto.filme.valor}" styleClass="outputLabel"/>

                                            <h:outputText value="Quantidade: " />
                                            <h:outputText value="#{gerenciaProduto.filme.quantidade}" styleClass="outputLabel"/>

                                            <h:outputText value="Descrição: " />
                                            <h:outputText value="#{gerenciaProduto.filme.descricao}" styleClass="outputLabel"/>
                                        </h:panelGrid>
                                    </h:panelGrid>

                                    <p:commandButton value="Submit" action="#{gerenciaProduto.cadastraFilme()}"/>
                                </p:panel>
                            </p:tab>
                        </p:wizard>

                    </h:form>

                </p:layoutUnit>

            </p:layout>
        </h:body>
    </f:view>
</html>
